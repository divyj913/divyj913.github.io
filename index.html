<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divy Jain | Growth Partner</title>
    
    <!-- 1. Load Tailwind CSS -->

<body class="bg-slate-50 text-slate-900 dark:bg-[#050505] dark:text-zinc-100 transition-colors duration-300">
    <div id="root"></div>

    <!-- THE APP LOGIC -->
    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONS ---
        const IconWrapper = ({ children, className, size = 24, ...props }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg"

                {children}
            </svg>
        );

        const Play = (props) => <IconWrapper {...props}><polygon points="5 3 19 12 5 21 5 3"></polygon></IconWrapper>;
        const Check = (props) => <IconWrapper {...props}><polyline points="20 6 9 17 4 12"></polyline></IconWrapper>;

        const TrendingUp = (props) => <IconWrapper {...props}><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline><polyline points="17 6 23 6 23 12"></polyline></IconWrapper>;
        const VideoIcon = (props) => <IconWrapper {...props}><polygon points="23 7 16 12 23 17 23 7"></polygon><rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect></IconWrapper>;
        const ShieldCheck = (props) => <IconWrapper {...props}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path><path d="m9 12 2 2 4-4"></path></IconWrapper>;
        const ArrowRight = (props) => <IconWrapper {...props}><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></IconWrapper>;
        const Menu = (props) => <IconWrapper {...props}><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></IconWrapper>;
        const Mail = (props) => <IconWrapper {...props}><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></IconWrapper>;
        const ExternalLink = (props) => <IconWrapper {...props}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></IconWrapper>;
        const Loader2 = (props) => <IconWrapper {...props}><path d="M21 12a9 9 0 1 1-6.219-8.56"></path></IconWrapper>;
        const BarChart = (props) => <IconWrapper {...props}><line x1="12" y1="20" x2="12" y2="10"></line><line x1="18" y1="20" x2="18" y2="4"></line><line x1="6" y1="20" x2="6" y2="16"></line></IconWrapper>;
        const Users = (props) => <IconWrapper {...props}><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></IconWrapper>;
        const Moon = (props) => <IconWrapper {...props}><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></IconWrapper>;
        const Sun = (props) => <IconWrapper {...props}><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></IconWrapper>;
        const Sparkles = (props) => <IconWrapper {...props}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/></IconWrapper>;


        // --- SHARED COMPONENTS ---

        const Button = ({ children, primary, className = "", onClick, disabled }) => {
            const baseStyle = "px-8 py-4 rounded-lg font-bold text-lg transition-all duration-300 transform hover:-translate-y-1 hover:shadow-lg flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:translate-y-0";
            // Adaptive colors for light/dark mode
            const primaryStyle = "bg-brand-600 text-white hover:bg-brand-500 shadow-lg shadow-brand-500/30 dark:bg-brand-600 dark:hover:bg-brand-500 border border-transparent";
            const secondaryStyle = "bg-white/80 dark:bg-zinc-900/80 backdrop-blur-sm text-slate-900 border border-slate-200 hover:bg-white hover:border-slate-300 shadow-sm dark:text-white dark:border-zinc-700 dark:hover:bg-zinc-800 dark:hover:border-zinc-600";

            return (
                <button 
                onClick={onClick}
                disabled={disabled}
                className={`${baseStyle} ${primary ? primaryStyle : secondaryStyle} ${className}`}
                >
                {children}
                </button>
            );
        };

        const SectionHeading = ({ title, subtitle, align = "center" }) => (
            <div className={`mb-12 ${align === "left" ? "text-left" : "text-center"}`}>

                {title}
                </h2>
                {subtitle && <p className="text-slate-500 dark:text-zinc-400 text-lg md:text-xl max-w-2xl mx-auto transition-colors">{subtitle}</p>}
            </div>
        );

        const Card = ({ children, className = "" }) => (
            <div className={`glass-panel p-8 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 ${className}`}>
                {children}
            </div>
        );

        // --- GEMINI HOOK GENERATOR COMPONENT ---
        const HookGenerator = () => {
            const [topic, setTopic] = useState('');
            const [hooks, setHooks] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);

            const generateHooks = async (e) => {
                e.preventDefault();
                if (!topic.trim()) return;

                setLoading(true);
                setError(null);
                setHooks([]);

                const apiKey = ""; // Injected by environment
                const prompt = `You are a viral content strategist for short-form video (Reels/TikTok). 
                Generate 3 high-retention, punchy hooks (under 15 words) for a video about: "${topic}". 
                Focus on curiosity gaps, negativity bias, or strong value promises.
                Return ONLY the 3 hooks, separated by newlines, no numbering.`;

                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }]
                        })
                    });

                    if (!response.ok) throw new Error('API Error');

                    const data = await response.json();
                    const text = data.candidates?.[0]?.content?.parts?.[0]?.text || '';
                    const generatedHooks = text.split('\n').filter(h => h.trim().length > 0);
                    setHooks(generatedHooks);
                } catch (err) {
                    console.error(err);
                    setError("Could not generate hooks. Please try again.");
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="glass-panel p-8 md:p-12 rounded-3xl border-2 border-brand-500/20 shadow-2xl relative overflow-hidden">
                    <div className="absolute top-0 right-0 p-4 opacity-10">
                        <Sparkles size={120} className="text-brand-500" />
                    </div>
                    
                    <div className="relative z-10">
                        <div className="text-center mb-8">
                            <span className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-brand-100 dark:bg-brand-900/30 text-brand-600 dark:text-brand-300 text-xs font-bold uppercase tracking-wider mb-4">
                                <Sparkles size={14} /> AI Demo
                            </span>
                            <h3 className="text-3xl font-black text-slate-900 dark:text-white mb-2">Viral Hook Generator</h3>
                            <p className="text-slate-500 dark:text-zinc-400">Experience the "Aadinatham Protocol". Enter a topic, get 3 viral hooks instantly.</p>
                        </div>

                        <form onSubmit={generateHooks} className="flex flex-col md:flex-row gap-4 mb-8">
                            <input 
                                type="text"
                                value={topic}
                                onChange={(e) => setTopic(e.target.value)}
                                placeholder="e.g. Real Estate Investing, Python Coding, Gym Mistakes..."
                                className="flex-grow glass-input p-4 rounded-xl text-lg text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-zinc-500 focus:outline-none focus:ring-2 focus:ring-brand-500 transition-all"
                                disabled={loading}
                            />
                            <Button primary className="whitespace-nowrap" disabled={loading || !topic.trim()}>
                                {loading ? <Loader2 className="animate-spin" /> : <><Sparkles size={20} /> Generate Hooks âœ¨</>}
                            </Button>
                        </form>

                        {error && (
                            <div className="text-red-500 text-center mb-6 bg-red-50 dark:bg-red-900/20 p-4 rounded-lg">
                                {error}
                            </div>
                        )}

                        {hooks.length > 0 && (
                            <div className="grid gap-4">
                                {hooks.map((hook, i) => (
                                    <div key={i} className="bg-white/50 dark:bg-black/50 p-4 rounded-xl border border-slate-200 dark:border-zinc-700 flex items-start gap-4 hover:scale-[1.01] transition-transform">
                                        <span className="flex-shrink-0 w-8 h-8 bg-brand-500 text-white rounded-full flex items-center justify-center font-bold">{i + 1}</span>
                                        <p className="text-lg font-medium text-slate-800 dark:text-zinc-200">{hook.replace(/^\d+\.\s*/, '').replace(/^-\s*/, '')}</p>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // --- VIDEO PLAYER COMPONENT ---
        const VideoCard = ({ id, type, tag, color, isVertical }) => {
            const [isPlaying, setIsPlaying] = useState(false);

            return (
                <div className={`group relative ${isVertical ? 'aspect-[9/16]' : 'aspect-video'} bg-slate-100 dark:bg-zinc-800 rounded-2xl overflow-hidden border border-slate-200 dark:border-zinc-700 shadow-lg flex flex-col transition-colors transform hover:-translate-y-2 duration-300`}>
                    <div className="flex-grow relative w-full h-full bg-slate-900">
                        {!isPlaying ? (
                            <button 
                                onClick={() => setIsPlaying(true)}
                                className="absolute inset-0 w-full h-full flex items-center justify-center group"
                            >
                                <img 
                                    src={`https://img.youtube.com/vi/${id}/hqdefault.jpg`} 
                                    alt={type}
                                    className="absolute inset-0 w-full h-full object-cover opacity-90 group-hover:opacity-100 transition-opacity"
                                />
                                <div className="z-10 w-16 h-16 bg-brand-600 rounded-full flex items-center justify-center shadow-lg transform group-hover:scale-110 transition-transform">
                                    <Play className="text-white ml-1" fill="white" size={32} />
                                </div>
                                <div className="absolute bottom-4 left-4 text-xs font-bold bg-black/70 px-2 py-1 rounded text-white backdrop-blur-sm">

                            <iframe 
                                className="absolute inset-0 w-full h-full"
                                src={`https://www.youtube.com/embed/${id}?autoplay=1`} 
                                title={type}
                                frameBorder="0"

                    <a

                        rel="noopener noreferrer"
                        className="block bg-white dark:bg-zinc-900 text-center py-2 text-xs text-slate-500 dark:text-zinc-400 hover:text-brand-600 hover:bg-slate-50 dark:hover:bg-zinc-800 transition-colors border-t border-slate-200 dark:border-zinc-700 z-20 relative"
                    >

                    </a>
                    <div className={`absolute top-4 right-4 ${color} text-white text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wide pointer-events-none shadow-lg z-30`}>
                        {tag}
                    </div>
                </div>
            );
        };

        // --- RESULTS CARD ---
        const ResultCard = ({ number, label, subtext, icon: Icon }) => (
            <div className="glass-panel p-6 rounded-2xl shadow-sm flex items-start gap-4 hover:-translate-y-1 transition-all duration-300">
                <div className="p-3 bg-brand-50 dark:bg-brand-900/40 rounded-lg shrink-0">
                    <Icon className="text-brand-600 dark:text-brand-400" size={28} />
                </div>
                <div>
                    <h3 className="text-3xl font-black text-slate-900 dark:text-white mb-1 transition-colors">{number}</h3>
                    <p className="font-bold text-slate-700 dark:text-zinc-300 uppercase text-sm tracking-wide mb-2 transition-colors">{label}</p>
                    <p className="text-slate-500 dark:text-zinc-500 text-sm transition-colors">{subtext}</p>
                </div>
            </div>
        );


        // --- MAIN APP ---
        function App() {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [formStatus, setFormStatus] = useState('idle'); 
            const [isDarkMode, setIsDarkMode] = useState(false);

            useEffect(() => {
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'dark') {
                    setIsDarkMode(true);
                    document.documentElement.classList.add('dark');
                } else {
                    setIsDarkMode(false);
                    document.documentElement.classList.remove('dark');
                }
            }, []);

            const toggleTheme = () => {
                const newMode = !isDarkMode;
                setIsDarkMode(newMode);
                if (newMode) {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                }
            };

            const scrollToSection = (id) => {
                const element = document.getElementById(id);
                if (element) {
                element.scrollIntoView({ behavior: 'smooth' });
                }
                setIsMenuOpen(false);
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setFormStatus('submitting');
                const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzpvAfT-Eiv6lHKuKSUBN1GJGUpk_ZrYopUfPohEMiw4WnIQ1uK_sgbXVNrwGuwESdkLQ/exec";
                const form = e.target;
                const formData = new FormData(form);
                try {
                await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    body: formData,
                    mode: 'no-cors' 
                });
                setFormStatus('success');
                form.reset();
                } catch (error) {
                console.error('Error!', error.message);
                setFormStatus('error');
                }
            };

            return (
                <div className={`min-h-screen font-sans selection:bg-brand-500 selection:text-white overflow-x-hidden transition-colors duration-300 ${isDarkMode ? 'dark bg-[#050505] text-zinc-100' : 'bg-slate-50 text-slate-900'}`}>
                
                {/* Navigation */}
                <nav className="fixed top-0 left-0 right-0 z-50 bg-white/70 dark:bg-black/70 backdrop-blur-lg border-b border-slate-200 dark:border-white/5 transition-colors duration-300">
                    <div className="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
                    <div className="text-2xl font-black tracking-tighter italic text-slate-900 dark:text-white uppercase transition-colors">
                        DIVY<span className="text-brand-600 dark:text-brand-500">JAIN</span>
                    </div>
                    
                    <div className="hidden md:flex gap-8 text-sm font-medium text-slate-500 dark:text-zinc-400 items-center">
                        <button onClick={() => scrollToSection('process')} className="hover:text-brand-600 dark:hover:text-white transition-colors">Process</button>
                        <button onClick={() => scrollToSection('results')} className="hover:text-brand-600 dark:hover:text-white transition-colors">Results</button>
                        <button onClick={() => scrollToSection('portfolio')} className="hover:text-brand-600 dark:hover:text-white transition-colors">Work</button>
                        <button onClick={() => scrollToSection('offer')} className="hover:text-brand-600 dark:hover:text-white transition-colors">The Offer</button>
                        <button onClick={() => scrollToSection('apply')} className="text-brand-600 hover:text-brand-700 font-bold transition-colors">Apply Now</button>
                        
                        <button 
                            onClick={toggleTheme} 
                            className="p-2 rounded-full hover:bg-slate-100 dark:hover:bg-zinc-800 transition-colors text-slate-600 dark:text-zinc-300"
                        >
                            {isDarkMode ? <Sun size={20} /> : <Moon size={20} />}
                        </button>
                    </div>

                    <div className="flex items-center gap-4 md:hidden">
                        <button 
                            onClick={toggleTheme} 
                            className="p-2 rounded-full hover:bg-slate-100 dark:hover:bg-zinc-800 transition-colors text-slate-600 dark:text-zinc-300"
                        >
                            {isDarkMode ? <Sun size={20} /> : <Moon size={20} />}
                        </button>
                        <button className="text-slate-900 dark:text-white" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                            <Menu size={28} />
                        </button>
                    </div>
                    </div>

                    {isMenuOpen && (
                    <div className="md:hidden absolute top-20 left-0 w-full bg-white dark:bg-zinc-900 border-b border-slate-200 dark:border-zinc-800 p-6 flex flex-col gap-4 shadow-xl transition-colors">
                        <button onClick={() => scrollToSection('process')} className="text-left text-lg text-slate-600 dark:text-zinc-300">Process</button>
                        <button onClick={() => scrollToSection('results')} className="text-left text-lg text-slate-600 dark:text-zinc-300">Results</button>
                        <button onClick={() => scrollToSection('portfolio')} className="text-left text-lg text-slate-600 dark:text-zinc-300">Work</button>
                        <button onClick={() => scrollToSection('offer')} className="text-left text-lg text-slate-600 dark:text-zinc-300">The Offer</button>
                        <button onClick={() => scrollToSection('apply')} className="text-left text-lg text-brand-600 font-bold">Apply Now</button>

                    )}

                {/* 1. Hero Section (NO 3D) */}

                    {/* Background Blobs (Restored) */}

                        <div className="absolute bottom-0 right-1/4 w-[500px] h-[500px] bg-blue-200/50 dark:bg-blue-600/20 rounded-full blur-[100px] transition-colors duration-500 animate-pulse-slow" />
                    </div>

                    {/* Content Overlay */}
                    <div className="max-w-5xl mx-auto text-center relative z-10 px-6 mt-16">
                        <div className="inline-block px-6 py-2 bg-white/50 dark:bg-black/50 backdrop-blur-md text-brand-700 dark:text-brand-300 rounded-full font-bold text-sm mb-6 border border-brand-200 dark:border-brand-800/50 shadow-lg transition-all hover:scale-105">
                            ðŸš€ Accepting New Clients for Dec 2025
                        </div>
                        <h1 className="text-5xl md:text-7xl lg:text-8xl font-black text-slate-900 dark:text-white leading-[1.0] mb-8 tracking-tighter transition-colors drop-shadow-xl">
                            Turn Raw Footage Into <br/>
                            <span className="text-transparent bg-clip-text bg-gradient-to-r from-brand-600 via-accent-cyan to-brand-500 animate-pulse">
                                Assets That Scale.
                            </span>
                        </h1>
